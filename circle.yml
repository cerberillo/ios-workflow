machine:
    timezone:
        Europe/Berlin
    xcode:
        version: "7.3"

test:
    override:
        - xcodebuild
            -workspace ios-workflow.xcworkspace
            -scheme library
            -sdk iphonesimulator
            clean test
            | tee $CIRCLE_ARTIFACTS/xcodebuild_test.log
            | xcpretty
                -c
                -r junit --output $CIRCLE_TEST_REPORTS/test/junit.xml
                -r html --output $CIRCLE_TEST_REPORTS/test/report.html
                -r json-compilation-database --output $CIRCLE_ARTIFACTS/test/compilation_database.json
    post:
        - bundle exec slather coverage
            --simple-output
            --circleci
            --coveralls
            --workspace ios-workflow.xcworkspace
            --scheme library
            --ignore "dependencies/*"
            --ignore "library/library.test/*"
            --ignore "../*"
            library/library.xcodeproj
        - xcodebuild
            -workspace ios-workflow.xcworkspace
            -scheme library
            -sdk iphonesimulator
            clean build
            | tee $CIRCLE_ARTIFACTS/xcodebuild_build.log
            | xcpretty
                -c
                -r json-compilation-database --output compile_commands.json
        - ./ci/oclint-0.10.3/bin/oclint-json-compilation-database -- -report-type text -o $CIRCLE_TEST_REPORTS/oclint/report.txt
        - ./ci/oclint-0.10.3/bin/oclint-json-compilation-database -- -report-type html -o $CIRCLE_TEST_REPORTS/oclint/report.html
        - ./ci/oclint-0.10.3/bin/oclint-json-compilation-database -- -report-type xml -o $CIRCLE_TEST_REPORTS/oclint/report.xml
        - ./ci/oclint-0.10.3/bin/oclint-json-compilation-database -- -report-type json -o $CIRCLE_TEST_REPORTS/oclint/report.json
        - ./ci/oclint-0.10.3/bin/oclint-json-compilation-database -- -report-type pmd -o $CIRCLE_TEST_REPORTS/oclint/report_pmd.xml
